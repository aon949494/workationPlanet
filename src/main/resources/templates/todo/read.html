<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
</head>
<body>
<h1>Read</h1>
<!--<h1 th:text="${todoDTO}"></h1>-->

<div>
  <span>LNO</span>
  <input type="text" name="lno" th:value="${todoDTO.lno}" readonly>
</div>

<div>
  <span>IsFinished</span>
  <input type="checkbox" name="isFinished" th:value="${todoDTO.isFinished}" readonly>
</div>

<div>
  <span>Title</span>
  <input type="text" name="title" th:value="${todoDTO.title}" readonly>
</div>

<div>
  <span>DueDate</span>
  <input type="date" name="dueDate" th:value="${todoDTO.dueDate}" readonly>
</div>

<div>
  <span>Writer</span>
  <input type="text" name="writer" th:value="${todoDTO.writer}" readonly>
</div>

<div>
  <span>Content</span>
  <input type="text" name="content" th:value="${todoDTO.content}" readonly>
</div>

<div>
  <span>RegDate</span>
  <input type="date" name="regDate" th:value="${todoDTO.regDate}" readonly>
</div>

<div>
  <span>GroupName</span>
  <input type="text" name="groupName" th:value="${todoDTO.groupName}" readonly>
</div>

<div>
  <a th:href="|@{/todo/modify(lno=${todoDTO.lno})}|">
    <button type="button">Modify</button>
  </a>
  <a th:href="|@{/todo/list}|">
    <button type="button">List</button>
  </a>
</div>

</body>
</html>
